<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
    <h1>Add Category</h1>

    <ul>
        {% for category in existing_categories %}
            <li> {{ category }} </li>
        {% endfor %}
    </ul>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
</body>
</html>
